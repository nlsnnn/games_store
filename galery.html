<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Store</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="wrapperMain link">
        <header class="black">
            <div class="logo">
                <i class="fa-solid fa-gamepad"></i>
            </div>
            <ul class="nav">
                <li><a href="index.html" class="galeryLink">Главная</a></li>
                <li><a href="reviews.html" class="reviewsLink">Отзывы</a></li>
                <li><a href="catalog.html" class="catalogLink">Каталог</a></li>
            </ul>
            <div class="r-nav">
                <div class="theme">
                    <i class="fa-solid fa-moon"></i>
                </div>
                <button class="btnLogin">Войти</button>
            </div>

        </header>
        <main>
            <!-- <section class="box">
                <div class="hero">
                    <video src="media/video.mp4" autoplay muted loop></video>
                    <h1>Games Store</h1>
                    <h3>Лучший выбор для истинных геймеров</h3>
                    <button class="boxBtn">Купить</button>
                </div>
            </section> -->
            <section class="galery single container">
                <div class="galery-header">
                    <div class="galery-header-content">
                        <h2>Галерея</h2>
                    </div>
                </div>
                <div class="grid-layout">
                    <div class="grid-layout__body _container">
                        <div class="grid">
                            <div class="grid__item grid_row_2 grid_column_2">
                                <img src="media/img/grid/1.jpg" alt="./img/1jpg">
                            </div>
                            <div class="grid__item grid_row_4 mobile_item">
                                <img src="media/img/grid/10.jpg" alt="./img/1.jpg">
                            </div>
                            <div class="grid__item grid_row_2 mobile_item">
                                <img src="media/img/grid/3.jpg" alt="./img/1.jpg">
                            </div>
                            <div class="grid__item grid_row_2 mobile_item">
                                <img src="media/img/grid/4.jpg" alt="./img/1.jpg">
                            </div>
                            <div class="grid__item grid_row_2">
                                <img src="media/img/grid/5.png" alt="./img/1.jpg">
                            </div>
                            <div class="grid__item">
                                <img src="media/img/grid/6.jpg" alt="./img/1.jpg">
                            </div>
                            <div class="grid__item grid_prelast">
                                <img src="media/img/grid/7.jpg" alt="./img/8.jpg">
                            </div>
                            <div class="grid__item grid_row_2 grid_column_2 grid_last mobile_item">
                                <img src="media/img/grid/2.jpg" alt="./img/7.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="short">
            <div class="container">
                <div class="logo">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <div class="nav">
                    <li><a href="index.html" class="galeryLink">Главная</a></li>
                    <li><a href="reviews.html" class="reviewsLink">Отзывы</a></li>
                    <li><a href="catalog.html" class="catalogLink">Каталог</a></li>
                    <li></li>
                </div>
                <div class="socials">
                    <a href="https://vk.com"><i class="fa-brands fa-vk"></i></a>
                    <a href="https://t.me"><i class="fa-brands fa-telegram"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <section class="popup">
        <div class="wrapper">
            <div class="icon-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="form-box login">
                <h2>Вход</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="email" required>
                        <label>Почта</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Пароль</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Запомнить</label>
                        <a href="#">Забыли пароль?</a>
                    </div>
                    <button type="submit" class="btn">Войти</button>
                    <div class="login-register">
                        <p>Нет аккаунта? <a href="#" class="register-link">Зарегистрироваться</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Регистрация</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Имя пользователя</label>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label>Почта</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Пароль</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Я согласен с правилами и условиями</label>
                    </div>
                    <button type="submit" class="btn">Зарегистрироваться</button>
                    <div class="login-register">
                        <p>Есть аккаунт? <a href="#" class="login-link">Войти</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</html>
